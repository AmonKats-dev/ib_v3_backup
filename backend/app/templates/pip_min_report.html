<html lang="en">
<head>
<meta charset="utf-8"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<style>
    .pagination-page-info {
    padding: .6em;
    padding-left: 0;
    width: 40em;
    margin: .5em;
    margin-left: 0;
    font-size: 12px;
}
.pagination-page-info b {
    color: black;
    background: #6aa6ed;
    padding-left: 2px;
    padding: .1em .25em;
    font-size: 150%;
}

.title {
    text-transform: capitalize;
}
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Project Title</th>
            <th>Programme</th>
            <th>Vote</th>
            <th>Date</th>
            <th>Cost (in bil.)</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td class="title">{{ project.name.lower() }}</td>
            <td>{{ project.program.name }}</td>
            <td>{{ project.project_organization.parent.name }}</td>
            <td>{{ project.last_submission_date }}</td>
            <td>{{ "{:,}".format(project.costs) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{{ pagination.links }}
</body></html>
